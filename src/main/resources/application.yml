spring:
  cloud:
    aws:
      region:
        static: us-east-1
      credentials:
        access-key: ${AWS_ACCESS_KEY}
        secret-key: ${AWS_SECRET_KEY}
      s3:
        endpoint: ${AWS_S3_ENDPOINT}
        bucket: ${DB_BUCKET_NAME}
  data:
    mongodb:
      uri: mongodb+srv://${MONGODB_USER}:${MONGODB_PASSWORD}@${MONGODB_HOST}/${MONGODB_COLLECTION}${MONGODB_QUERYPARAMS}
  output.ansi.enabled: ALWAYS
---
spring:
  config.activate.on-profile: dev
  cloud:
    aws:
      credentials:
        access-key: test
        secret-key: test
      s3:
        endpoint: http://localhost:4566
        bucket: my-bucket
